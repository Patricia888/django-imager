{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}

<div class="photo-or-album-add container">
    <h2>Add a new Photo</h2>
    <form class="add-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</div>

{% endblock content %}
